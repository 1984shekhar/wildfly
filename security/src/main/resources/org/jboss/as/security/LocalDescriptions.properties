security=The configuration of the security subsystem.
security.add=Adds the security subsystem.

authentication-manager=Specifies the AuthenticationManager implementation class name to use. To use the container default set the value to "default"
deep-copy-subject-mode=Sets the copy mode of subjects done by the security managers to be deep copies that makes copies of the subject principals and credentials if they are cloneable. It should be set to true if subject include mutable content that can be corrupted when multiple threads have the same identity and cache flushes/logout clearing the subject in one thread results in subject references affecting other threads.
default-callback-handler-class-name=A global class name for the CallbackHandler implementation to be used with login modules. To use the container default set the value to "default"
subject-factory-class-name=Sets the class name for the SubjectFactory implementation to be used. To use the container default set the value to "default".
authorization-manager-class-name=Specifies the AuthorizationManager implementation class name to use. To use the container default set the value to "default".
audit-manager-class-name=Specifies the AuditManager implementation class name to use. To use the container default set the value to "default".
identity-trust-manager-class-name=Specifies the IdentityTrustManager implementation class name to use. To use the container default set the value to "default".
mapping-manager-class-name=Specifies the MappingManager implementation class name to use. To use the container default set the value to "default".

security-domain-children=The application policies
security-domain=Configures a security domain. Authentication, authorization, ACL, mapping, auditing and identity trust are configured here.
extends=The parent security domain
authentication=Authentication configuration. Either this or 'authentication-jaspi' must be present but not both. Configures a list of login modules to be used.
authentication-jaspi=JASPI authentication configuration. Either this or 'authentication' must be present but not both.
code=Class name of the module to be instantiated.
flag=The flag controls how the module participates in the overall procedure. Allowed values are requisite, required, sufficient or optional.
module-options=List of module options containing a name/value pair.
module-options.name=Name of the module option.
module-options.value=Value of the module option.
authorization=Authorization configuration. Configures a list of authorization policy modules to be used.
acl=Access control list configuration. Configures a list of ACL modules to be used.
mapping=Mapping configuration. Configures a list of mapping modules to be used for principal, role, attribute and credential mapping.
type=Type of mapping this module performs. Allowed values are principal, role, attribute or credential.
audit=Auditing configuration. Configures a list of provider modules to be used.
identity-trust=Identity trust configuration. Configures a list of trust modules to be used.
authentication-jaspi.login-module-stack=List of login modules that may be used by the authentication modules.
authentication-jaspi.auth-module=List of authentication modules to be used.
authentication-jaspi.login-module-stack.name=Name of the login module stack. Authentication modules reference this name.
login-module-stack-ref=Reference to a login module stack name previously configured in the same security domain.
