web=The configuration of the jboss.web subsystem.
web.add=Operation adding the web subsystem.
web.default-virtual-server=The web container's default virtual server. The default value is "localhost".
web.native=Add the native initialization listener to the web container. The default value is "true".

web.configuration=The common web container configuration.
web.configuration.static=Static files serving configuration.
web.configuration.static.listings=Enable folder listings. The default value is "false".
web.configuration.static.sendfile=Enable sendfile if possible, for files bigger than the specified byte size. The default value is "49152".
web.configuration.static.file-encoding=Force a file encoding. The default value is null.
web.configuration.static.read-only=Allow write HTTP methods (PUT, DELETE). The default value is "true".
web.configuration.static.webdav=Enable WebDAV functionality. The default value is "false".
web.configuration.static.secret=Secret for WebDAV locking operations. The default value is null.
web.configuration.static.max-depth=Maximum recursion for PROPFIND. The default value is 3.
web.configuration.static.disabled=Disables the default Servlet mapping. The default value is "false".
web.configuration.jsp=JSP container configuration.
web.configuration.jsp.development=Enable the development mode, which gives more information when an error occurs. The default value is "false".
web.configuration.jsp.disabled=Enable the JSP container. The default value is "true".
web.configuration.jsp.keep-generated=Keep the generated Servlets. The default value is "true".
web.configuration.jsp.trim-spaces=Trim some spaces from the generated Servlet. The default value is "true".
web.configuration.jsp.tag-pooling=Enable tag pooling. The default value is "true".
web.configuration.jsp.mapped-file=Map to the JSP source. The default value is "true".
web.configuration.jsp.check-interval=Check interval for JSP updates using a background thread. The default value is "0" (disabled).
web.configuration.jsp.modification-test-interval=Minimum amount of time between two tests for updates, in seconds. The default value is "4".
web.configuration.jsp.recompile-on-fail=Retry failed JSP compilations on each request. The default value is "false".
web.configuration.jsp.smap=Enable SMAP. The default value is "false".
web.configuration.jsp.dump-smap=Write SMAP data to a file. The default value is "false".
web.configuration.jsp.generate-strings-as-char-arrays=Generate String constants as char arrays. The default value is "false".
web.configuration.jsp.error-on-use-bean-invalid-class-attribute=Enable errors when using a bad class in useBean. The default value is "false".
web.configuration.jsp.scratch-dir=Specify a different work directory.
web.configuration.jsp.source-vm=Source VM level for compilation. The default value is "1.5".
web.configuration.jsp.target-vm=Target VM level for compilation. The default value is "1.5".
web.configuration.jsp.java-encoding=Specify the encoding used for Java sources. The default value is "UTF-8".
web.configuration.jsp.x-powered-by=Enable advertising the JSP engine in x-powered-by. The default value is "true".
web.configuration.jsp.display-source-fragment=When a runtime error occurs, attempts to display corresponding JSP source fragment. The default value is "true".
web.configuration.mime-mapping=A mime-mapping definition.
web.configuration.mime-mapping.name=A mime-mapping name.
web.configuration.mime-mapping.value=A mime-mapping value.
web.configuration.welcome-file=A welcome file declaration.

web.connector=A web connector.
web.connector.add=Add a new web connector.
web.connector.remove=Remove an existing web connector
web.connector.name=A unique name for the connector.
web.connector.protocol=The web connector protocol.
web.connector.scheme=The web connector scheme.
web.connector.socket-binding=The web connector socket-binding reference, this connector should be bound to.
web.connector.enabled=Defines whether the connector should be started on startup. The default is true.

web.virtual-server=A virtual host.
web.virtual-server.add=Add a new virtual-server
web.virtual-server.remove=Remove an existing virtual-server
web.virtual-server.name=A unique virtual host name
web.virtual-server.alias=The virtual server aliases
